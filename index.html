<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="headerStyle.css">
    <link rel="stylesheet" href="styleIndex.css">
    <title>Muzyka poważna</title>
</head>

<body>
    <header>
        <div onclick="GoToPlaylist()">
            <p>Słuchanie utworów</p>
            <p>&nbsp;</p>
        </div>
        <div class="doublePDiv" onclick="GoToArtistSong()">
            <p>Dopasowywanie </p>
            <p> Utwór - Wykonawca</p>
        </div>
        <div onclick="GoToTest()">
            <p>Test</p>
            <p>&nbsp;</p>
        </div>
    </header>
    <div class="mainBox">
        <div id="musicList" class="musicList">
        </div>
        <div class="activeMusic">
            <div class="noteContainer">
                <svg id="note" xmlns="http://www.w3.org/2000/svg" height="200" width="200" viewBox="0 0 512 512">
                    <path fill="#C9FFE2"
                        d="M499.1 6.3c8.1 6 12.9 15.6 12.9 25.7v72V368c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c11.2 0 22 1.6 32 4.6V147L192 223.8V432c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c11.2 0 22 1.6 32 4.6V200 128c0-14.1 9.3-26.6 22.8-30.7l320-96c9.7-2.9 20.2-1.1 28.3 5z" />
                </svg>
            </div>
            <div class="songName">
                <p id="artist"></p>
                <p> - </p>
                <p id="song"></p>
            </div>
            <div class="progressBarContainer">
                <div class="progressBarTime TimeLeft">
                    <p id="timeLeft">0:00</p>
                </div>
                <div id="progressBar" class="progressBar" onclick="ChangeProgressionBar(this)">
                    <div id="progression" class="progression">

                    </div>
                </div>
                <div class="progressBarTime TimeRight">
                    <p id="timeRight">0:00</p>
                </div>
            </div>
            <div class="navBar">
                <svg onclick="PreviousSong()" id="back" xmlns="http://www.w3.org/2000/svg" height="60" width="60"
                    viewBox="0 0 320 512">
                    <path fill="#C9FFE2"
                        d="M267.5 440.6c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4l-192 160L64 241V96c0-17.7-14.3-32-32-32S0 78.3 0 96V416c0 17.7 14.3 32 32 32s32-14.3 32-32V271l11.5 9.6 192 160z" />
                </svg>
                <svg onclick="Play()" id="play" xmlns="http://www.w3.org/2000/svg" height="60" width="60"
                    viewBox="0 0 384 512">
                    <path fill="#C9FFE2"
                        d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
                </svg>
                <svg onclick="Pause()" id="pause" xmlns="http://www.w3.org/2000/svg" height="60" width="60"
                    viewBox="0 0 320 512">
                    <path fill="#C9FFE2"
                        d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z" />
                </svg>
                <svg onclick="NextSong()" id="next" xmlns="http://www.w3.org/2000/svg" height="60" width="60"
                    viewBox="0 0 320 512">
                    <path fill="#C9FFE2"
                        d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4l192 160L256 241V96c0-17.7 14.3-32 32-32s32 14.3 32 32V416c0 17.7-14.3 32-32 32s-32-14.3-32-32V271l-11.5 9.6-192 160z" />
                </svg>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="scriptIndex.js"></script>

</html>
